<div class="row">
     <div class="col-12" style="text-align: left; line-spacing: 3em;">
         <h3>Common Mistake</h3>
         A common mistake is writing an incorrect sign for the exponent in scientific notation. You need to remember the following facts.
         <ol>
             <li>
                 A <b style="font-color: blue;">positive exponent</b> is used to represent a number <b style="font-color: blue;">greater than 1</b>.
             </li>
             <li>
                 A <b style="font-color: red;">negative exponent</b> is used to represent a number <b style="font-color: red;">greater than 1</b>.
             </li>
         </ol>
     </div>
</div>
