<h4>Greater or less?</h4>

Anne solved the inequality $16-2x > 4$. 

<div class="row md-font">
<ol>
    <li style="margin-bottom: 0;">
She first solved the equation $16-2x = 4$, and found $x=6$.
    </li>
    <li style="margin-bottom: 0;">
        Which inequality correctly describes the solutions to the original inequality?
    </li>
</ol>
</div>
<div class="row md-font">
<div class="col-6 md-font">
    $$x>6$$
</div>
<div class="col-6 md-font">
    $$x<6$$
</div>
</div>
