<h2>The Pythagorean Theorem</h2>
<h3>Learning Goal</h3>
<ol>
    <li>
        I know what $a^2$, $b^2$, and $c^2$ mean in the context of the pythagorean theorem.
    </li>
    <li>
        I can use the pythagorean theorem $a^2+b^2 = c^2$ to find the lengths of the hypotenuse of a right triangle.
    </li>
</ol>
