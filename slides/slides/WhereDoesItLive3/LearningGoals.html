<h2>Where does it live?</h2>
<h3>Learning Goal</h3>
<ol>
    <li>
        I can use <b>absolute value inequalities</b> to describe where a species lives.
    </li>
    <li>
        <b>Key Idea:</b> We can describe where a species lives by describing the <b>center</b>, the <b>width</b>, and the <b>height</b> of its range.
    </li>
</ol>
