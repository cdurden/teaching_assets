<h2>Introduction to Systems of Equations</h2>
<h3>Learning Goal</h3>
<ol>
    <li>
        I can describe what it means to find a <b>solution</b> to a <b>system of equations</b>.
    </li>
    <li>
        I can solve systems of linear equations by graphing each equation and finding points where the lines intersect.
    </li>
</ol>
