<div class="row" style="margin-top: 0em;">
<div class="col-4">
    <h5>Slope-intercept form</h5>
<br/>
    $$y=mx+b$$<br/><br/><br/>

    $m: $ slope $\frac{\text{rise}}{\text{run}}$
    $b: y$-intercept
</div>
<div class="col-4">
    <h5>Standard form</h5>
    <br/><br/>
    $$Ax + By = C$$
</div>
<div class="col-4">
    <h5>Point-slope form</h5>
<br/>
    $$y - y_1 = m(x-x_1)$$<br/><br/><br/>
    $m: $ slope
    $(x_1,y_1): $ a point on the line
</div>
</div>
