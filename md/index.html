<html>
    <head>
        <!--        <base href=".">-->
        <meta name="viewport" content="width=device-width">
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-socket-io/0.7.0/socket.min.js"></script>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js'></script>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.7.9/angular-sanitize.js'></script>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/ng-showdown/1.1.0/ng-showdown.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        $(document).ready(function() {$('a').attr('target','_self')});
        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/collapsible.css">
        <script>
            var coll = document.getElementsByClassName("collapsible");
            var i;
            console.log(coll);
            
            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                  content.style.display = "none";
                } else {
                  content.style.display = "block";
                }
              });
            }
        </script>
    </head>
<body>
<script type='text/javascript' src='./app.js'></script>
<script type='text/javascript' src='../services/sockets.js'></script>
<div ng-app='md' class='content_container'>
    <p markdown-to-html="markdown" onload="console.log('markdown loaded'); bindCollapsibleEvents();"></p>
</div>
</body>
</html>
